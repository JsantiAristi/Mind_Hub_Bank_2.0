<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBanking | clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/managerStyle.css">
    <link rel="shortcut icon" href="../../assets/banco.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <div class="d-flex align-items-center justify-content-center">
                    <a href="../../index.html" class="me-1"><img src="../../assets/insignia-del-sheriff.png" alt=""></a>
                    <a class="navbar-brand fs-4" href="../../index.html">MindHub Bank</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./managerLoan.html">Create Loan</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <h1 class="text-center p-3 m-0">Client Manager</h1>
        <div class="offset-1 col-10 table-responsive">
            <table class="table caption-top align-middle table-hover rounded mb-0">
                <caption class="text-dark fs-4 fw-bold">List of Clients</caption>
                <thead>
                    <tr>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Email Address</th>
                        <th class="text-center getInTable">Get in</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <template v-for="clientes of datos">
                        <tr>
                            <td class="text-center"><img src="../../assets/edit-3.svg" alt="" class="interactionCLient pe-1">{{clientes.firstName}}</td>
                            <td class="text-center"><img src="../../assets/edit-3.svg" alt="" class="interactionCLient pe-1">{{clientes.lastName}}</td>
                            <td class="text-center"><img src="../../assets/edit-3.svg" alt="" class="interactionCLient pe-1">{{clientes.emailAddress}}</td>
                            <td class="text-center getInTable"><a :href="'./managerAccounts.html?id=' + clientes.id"><img
                                        src="../../assets/lupa.png" alt="" class="interactionCLient"></a></td>
                            <td class="text-center"><img src="../../assets/cesto.png" class="deleteClient interactionCLient"
                                    :alt="clientes.id" @click="deleteClient"></td>
                        </tr>
                    </template>
            </table>
        </div>       
        <div class="d-flex justify-content-center flex-wrap pt-3">
            <div class="me-md-5 d-flex justify-content-center">
                <form class="p-4 rounded bg-objects" @submit.prevent @submit="addClient">
                    <div class="mb-3">
                        <label for="FirstName" class="form-label fw-bold">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" v-model="firstname"
                            placeholder="Ej: Santiago" required pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label fw-bold">LastName</label>
                        <input type="text" class="form-control" id="LastName" v-model="lastname"
                            placeholder="Ej: Aristizabal" required pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            v-model="emailAddress" placeholder="Ej: Jsanti@mindHub.com" required>
                        <div id="emailHelp" class="form-text text-center">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success submitButton">Add client</button>
                </form>
            </div>
            <pre class="d-flex justify-content-center p-3 mt-5 mt-md-0 me-2 ms-2 rounded bg-objects">
                <p>{{datos}}</p>
            </pre>
        </div>
    </main>
    <footer class="bg-dark d-flex justify-content-evenly align-items-center pt-3 pb-3">
        <div class="d-flex">
            <p class="text-white mb-0 pe-2">Santiago Aristizabal</p>
            <p class="text-danger mb-0">Cohort 44</p>
            
        </div>
        <div class="bg-white p-1 rounded">
            <a href="https://www.instagram.com/santi_aristi__/" target="_blank"><img src="../../assets/instagram.png" alt="" class="socialIcon"></a>
            <a href="https://github.com/JsantiAristi" target="_blank"><img src="../../assets/github (1).png" alt="" class="socialIcon"></a>
        </div>       
    </footer>

    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/manager.js"></script>
</body>
</html>
