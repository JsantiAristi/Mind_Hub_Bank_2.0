<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBanking | clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/managerLoan.css">
    <link rel="shortcut icon" href="../../assets/banco.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <div class="d-flex align-items-center justify-content-center">
                    <a href="../../index.html" class="me-1"><img src="../../assets/insignia-del-sheriff.png" alt=""></a>
                    <a class="navbar-brand fs-4" href="../../index.html">MindHub Bank</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./manager.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Create Loan</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <h1 class="text-center p-3 m-0">Create Loan</h1>
        <div class="d-flex createCardsDiv">
            <img src="../../assets/cardsfondo.jpg" alt="kid" class="d-none d-md-block col-6">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div class="glassmorphism m-5 d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-center pagetittles">Request a Card</h1>
                    <form class="d-flex flex-column justify-content-center align-items-center"
                        @submit.prevent="createCard">
                        <div class="formRegister mb-3">
                            <label for="Name" class="form-label text-white fs-5">Name *</label>
                            <input type="text" class="form-control" id="Name" v-model="name" required pattern="^[a-zA-Z]+$" minlength="0">
                        </div>
                        <label class="mt-5 fs-3">Type of Card</label>
                        <div class="d-flex mb-5 pt-3">
                            <div class="form-check">
                                <input type="radio" name="bankCard" id="Credit" value="CREDIT" v-model="checked" class="form-check-input fs-5" required>
                                <label for="Credit" class="pe-5 form-check-label fs-5">Credit</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="bankCard" id="Debit" value="DEBIT" v-model="checked" class="form-check-input fs-5" required>
                                <label for="Debit" class="form-check-label fs-5">Debit</label>
                            </div>
                        </div>
                        <select class="form-select mb-5" aria-label="Default select example" v-model="selectInput" required>
                            <option selected class="fs-6" value="">Open this select menu</option>
                            <option value="TITANIUM" class="fs-6">Titanium</option>
                            <option value="GOLD" class="fs-6">Gold</option>
                            <option value="SILVER" class="fs-6">Silver</option>
                        </select>
                        <button type="submit" class="btn btn-register mb-3 fs-4">Request</button>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="bg-dark d-flex justify-content-evenly align-items-center pt-3 pb-3">
        <div class="d-flex">
            <p class="text-white mb-0 pe-2">Santiago Aristizabal</p>
            <p class="text-danger mb-0">Cohort 44</p>
            
        </div>
        <div class="bg-white p-1 rounded">
            <a href="https://www.instagram.com/santi_aristi__/" target="_blank"><img src="../../assets/instagram.png" alt="" class="socialIcon"></a>
            <a href="https://github.com/JsantiAristi" target="_blank"><img src="../../assets/github (1).png" alt="" class="socialIcon"></a>
        </div>       
    </footer>

    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/managerLoan.js"></script>
</body>
</html>
