<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBanking | clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/managerLoan.css">
    <link rel="shortcut icon" href="../../assets/banco.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-center">
                        <a href="../../index.html" class="me-1"><img src="../../assets/insignia-del-sheriff.png" alt=""></a>
                        <a class="navbar-brand fs-4" href="../../index.html">MindHub Bank</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./manager.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Create Loan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-end text-danger" aria-current="page" href=""
                                    @click.prevent="singOut">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="text-center p-3 m-0">Create Loan</h1>
            <div class="d-flex createCardsDiv">
                <img src="../../assets/cardsfondo.jpg" alt="kid" class="d-none d-md-block col-6">
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div class="glassmorphism m-5 d-flex flex-column justify-content-center align-items-center">
                        <h1 class="text-center pagetittles">Create a Loan</h1>
                        <form class="d-flex flex-column justify-content-center align-items-center"
                            @submit.prevent="createLoan">
                            <div class="formRegister mb-3">
                                <label for="Name" class="form-label fs-5">Name *</label>
                                <input type="text" class="form-control" id="Name" v-model="name" required pattern="^[a-zA-Z]+$" minlength="0" placeholder="Personal">
                            </div>
                            <div class="formRegister mb-3 mt-3">
                                <label for="amount" class="form-label pe-3">Amount*</label>
                                <input type="number" class="form-control" id="amount" v-model="amount" placeholder="0.00" required>
                            </div>
                            <label class="fs-5">Payment</label>
                            <div class="d-flex flex-wrap justify-content-center align-items-center formRegister mb-3 pt-3 gap-3">
                                <div class="form-check">
                                    <input type="checkbox" name="loan" id="6" value="6" v-model="checked" class="form-check-input fs-5">
                                    <label for="6" class="form-check-label fs-5">6</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="loan" id="12" value="12" v-model="checked" class="form-check-input fs-5">
                                    <label for="12" class="form-check-label fs-5">12</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="loan" id="24" value="24" v-model="checked" class="form-check-input fs-5">
                                    <label for="24" class="form-check-label fs-5">24</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="loan" id="36" value="36" v-model="checked" class="form-check-input fs-5">
                                    <label for="36" class="form-check-label fs-5">36</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="loan" id="48" value="48" v-model="checked" class="form-check-input fs-5">
                                    <label for="48" class="form-check-label fs-5">48</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="loan" id="60" value="60" v-model="checked" class="form-check-input fs-5">
                                    <label for="60" class="form-check-label fs-5">60</label>
                                </div>
                            </div>
                            <div class="formRegister mb-3">
                                <label for="Description" class="form-label fs-5">Description*</label>
                                <input type="text" class="form-control" id="Description" v-model="description" minlength="0" placeholder="Personal" required>
                            </div>
                            <label class="fs-5">Interest</label>
                            <div class="d-flex flex-wrap justify-content-center align-items-center formRegister mb-3 pt-3 gap-3">
                                <div class="form-check">
                                    <input type="radio" name="interest" id="10" value="1.1" v-model="interest" class="form-check-input fs-5">
                                    <label for="10" class="form-check-label fs-5">10%</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="interest" id="20" value="1.2" v-model="interest" class="form-check-input fs-5">
                                    <label for="20" class="form-check-label fs-5">20%</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="interest" id="30" value="1.3" v-model="interest" class="form-check-input fs-5">
                                    <label for="30" class="form-check-label fs-5">30%</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="interest" id="40" value="1.4" v-model="interest" class="form-check-input fs-5">
                                    <label for="40" class="form-check-label fs-5">40%</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-register mb-3 fs-4">Create</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>
        <footer class="bg-dark d-flex justify-content-evenly align-items-center pt-3 pb-3">
            <div class="d-flex">
                <p class="text-white mb-0 pe-2">Santiago Aristizabal</p>
                <p class="text-danger mb-0">Cohort 44</p>
                
            </div>
            <div class="bg-white p-1 rounded">
                <a href="https://www.instagram.com/santi_aristi__/" target="_blank"><img src="../../assets/instagram.png" alt="" class="socialIcon"></a>
                <a href="https://github.com/JsantiAristi" target="_blank"><img src="../../assets/github (1).png" alt="" class="socialIcon"></a>
            </div>       
        </footer>
    </div>

    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/managerLoan.js"></script>
</body>
</html>
