        <header class="d-flex flex-column justify-content-between">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <main id="app">
            <div class="d-flex justify-content-center align-items">
                <div class="glassmorphism mt-5 mb-5 d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-center text-white mt-3">Sign Up</h1>
                    <form class="d-flex flex-column justify-content-center align-items-center" @submit.prevent="signUp">
                        <div class="formRegister mb-3">
                            <label for="firstName" class="form-label text-white fs-5">First Name *</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" v-model="firstName" required pattern="^[a-zA-Z]+$">
                        </div>
                        <div class="mb-3 formRegister">
                            <label for="secondName" class="form-label text-white fs-5">Second Name *</label>
                            <input type="text" class="form-control" id="secondName" aria-describedby="emailHelp" v-model="secondName" required pattern="^[a-zA-Z]+$">
                        </div>
                        <div class="mb-3 formRegister">
                            <label for="emailAdress" class="form-label text-white fs-5">Email address *</label>
                            <input type="email" class="form-control" id="emailAdress" aria-describedby="emailHelp" v-model="emailAdress" required>
                            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 formRegister">
                            <label for="password" class="form-label text-white fs-5">Password *</label>
                            <input type="password" class="form-control" id="password" v-model="password" required>
                        </div>
                        <button type="submit" class="btn btn-register mb-3 fs-4">Register üë©‚Äçüåæ</button>
                    </form>
                </div>
            </div>
