<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBanking | Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/account.css">
    <link rel="shortcut icon" href="../../assets/banco.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <header class="d-flex flex-column justify-content-between">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="../../assets/insignia-del-sheriff.png" alt="" class="me-1">
                        <p class="navbar-brand fs-4 mb-0">MindHub Bank</p>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-end" aria-current="page"
                                    href="./accounts.html">My Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-end" aria-current="page"
                                    href="./cards.html">My Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-end text-danger" aria-current="page" href="" @click.prevent="singOut">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="pagetittles p-2">Transactions</h1>
            <div class="d-flex justify-content-evenly mt-4 mb-2 inputsTransactions">
                <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <input type="radio" name="bankCard" id="All" value="ALL" v-model="checked" @change="filtroCard" class="form-check-input">
                        <label for="All" class="pe-5 form-check-label">All</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="bankCard" id="Credit" value="CREDIT" v-model="checked" @change="filtroCard" class="form-check-input">
                        <label for="Credit" class="pe-5 form-check-label">Credit</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="bankCard" id="Debit" value="DEBIT" v-model="checked" @change="filtroCard" class="form-check-input">
                        <label for="Debit" class="form-check-label">Debit</label>
                    </div>
                </div>
                <div>
                    <select class="form-select" aria-label="Default select example" v-model="selectInput"  @change="filtroDate">
                        <option selected>Open this select menu</option>
                        <option value="1">Most recent</option>
                        <option value="2">last recent</option>
                    </select>
                </div>                 
            </div>
            <div class="offset-1 col-10 table-responsive pb-5">
                <template v-if="filterData.length > 0">
                    <table class="table caption-top align-middle table-hover rounded mb-0">
                        <thead>
                            <tr>
                                <th class="text-center">Description</th>
                                <th class="text-center">Time of the transaction</th>
                                <th class="text-center">Amount</th>
                                <th class="text-center">Type</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <template v-for="transaction of filterData">
                                <tr :class="transaction.type">
                                    <td class="text-center">{{transaction.description}}</td>
                                    <template v-if="transaction.date.slice(11,16) > '12:00'">
                                        <td class="text-center">{{transaction.date.slice(0 , 10)}} at {{transaction.date.slice(11 , 16)}} p.m.</td>
                                    </template> 
                                    <template v-else>
                                        <td class="text-center">{{transaction.date.slice(0 , 10)}} at {{transaction.date.slice(11 , 16)}} a.m.</td>
                                    </template>      
                                    <td class="text-center fs-5">${{transaction.amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}</td>
                                    <td class="text-center">{{transaction.type}}</td>  
                                </tr>
                            </template>
                    </table>
                </template>
                <template v-else>
                    <p class="text-center fs-4 mt-5">Not results found</p>
                </template>
            </div>
        </main>
        <footer class="bg-dark d-flex justify-content-evenly align-items-center pt-3 pb-3">
            <div class="d-flex">
                <a class="link-opacity-50-hover link-success" href="https://www.linkedin.com/in/santiago-aristizabal-restrepo-a17015221/"><p class="text-white mb-0 pe-2">Santiago Aristizabal</p></a>
                <p class="text-danger mb-0">Cohort 44</p>
            </div>
            <div class="bg-white p-1 rounded">
                <a href="https://www.instagram.com/santi_aristi__/" target="_blank"><img
                        src="../../assets/instagram.png" alt="" class="socialIcon me-1"></a>
                <a href="https://github.com/JsantiAristi" target="_blank"><img src="../../assets/github (1).png" alt=""
                        class="socialIcon"></a>
            </div>
        </footer>
    </div>

    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/account.js"></script>
</body>

</html>
