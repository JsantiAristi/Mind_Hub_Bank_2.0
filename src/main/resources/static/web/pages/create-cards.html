<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBanking | Create Cards</title>

    <link rel="stylesheet" href="../styles/create-cards.css">

</head>

<body class="hidden">
    <div class="center" id="onload">
        <div class="lds-circle"><div></div></div>
    </div>
    <div id="app">
        <header class="d-flex flex-column justify-content-between header-2">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="../../assets/insignia-del-sheriff.png" alt="" class="me-1">
                        <p class="navbar-brand fs-4 mb-0">MindHub Bank</p>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active text-end" aria-current="page" href="./accounts.html">My
                                    Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-end" aria-current="page" href="./cards.html">My Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-end" aria-current="page" href="./transfers.html">Transfer Money</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-end text-danger" aria-current="page" href=""
                                    @click.prevent="singOut">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="d-flex createCardsDiv">
                <img src="../../assets/cardsfondo.jpg" alt="kid" class="d-none d-md-block col-6">
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div class="glassmorphism m-5 d-flex flex-column justify-content-center align-items-center">
                        <h1 class="text-center pagetittles">Request a Card</h1>
                        <form class="d-flex flex-column justify-content-center align-items-center"
                            @submit.prevent="createCard">
                            <label class="mt-5 fs-3">Type of Card</label>
                            <div class="d-flex mb-5 pt-3">
                                <div class="form-check">
                                    <input type="radio" name="bankCard" id="Credit" value="CREDIT" v-model="checked" class="form-check-input fs-5" required>
                                    <label for="Credit" class="pe-5 form-check-label fs-5">Credit</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="bankCard" id="Debit" value="DEBIT" v-model="checked" class="form-check-input fs-5" required>
                                    <label for="Debit" class="form-check-label fs-5">Debit</label>
                                </div>
                            </div>
                            <select class="form-select mb-5" aria-label="Default select example" v-model="selectInput" required>
                                <option selected class="fs-6" value="">Open this select menu</option>
                                <option value="TITANIUM" class="fs-6">Titanium</option>
                                <option value="GOLD" class="fs-6">Gold</option>
                                <option value="SILVER" class="fs-6">Silver</option>
                            </select>
                            <button type="submit" class="btn btn-register mb-3 fs-4">Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-white p-3">
            <div class="d-flex justify-content-evenly flex-wrap">
                <div>
                    <h3>Contact</h3>
                    <p>Phone: +1 123-456-7890</p>
                    <p>Eail: mindhub@gmail.com</p>
                    <div class="d-flex">
                        <a class="link-opacity-50-hover link-success"
                            href="https://www.linkedin.com/in/santiago-aristizabal-restrepo-a17015221/">
                            <p class="text-white mb-0 pe-2">Santiago Aristizabal</p>
                        </a>
                        <p class="text-danger mb-0 pe-2">Cohort 44</p>
                        <a href="https://github.com/JsantiAristi" target="_blank"><img src="../../assets/github (1).png" alt=""
                            class="socialIcon"></a>
                    </div>
                </div>
                <div class="pt-3 pt-sm-0">
                    <h3>Address</h3>
                    <p>123 Principal Street</p>
                    <p>Medellín, Colombia</p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31230.05536071407!2d-122.43129716205499!3d37.77397288185648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zN8KwMTAnMzguNiJOIDEyMjPCsDE1JzI3LjMiRQ!5e0!3m2!1sen!2sus!4v1557222375536!5m2!1sen!2sus"
                        width="200" height="150" frameborder="0" class="rounded" allowfullscreen></iframe>
                </div>
            </div>
            <hr>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <p>© 2023. All rights reserved.</p>
                </div>
                <div>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

    <script src="../js/create-cards.js"></script>
</body>
